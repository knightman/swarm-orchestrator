services:
  app:
    image: 192.168.1.215:5000/swarm-orchestrator:latest
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - orchestrator-data:/app/data
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - REGISTRY_URL=http://192.168.1.215:5000
      - DATABASE_PATH=/app/data/swarm_orchestrator.db
      - DEFINITIONS_DIR=/app/definitions
      - HEALTH_CHECK_INTERVAL=30
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - default

volumes:
  orchestrator-data:
