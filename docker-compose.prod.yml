services:
  app:
    image: ${REGISTRY_HOST}/swarm-orchestrator:latest
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - orchestrator-data:/app/data
      - ${PROJECTS_HOST_PATH:-/tmp/projects}:/projects
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - REGISTRY_URL=http://${REGISTRY_HOST}
      - DATABASE_PATH=/app/data/swarm_orchestrator.db
      - DEFINITIONS_DIR=/app/definitions
      - PROJECTS_DIR=/projects
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - default

volumes:
  orchestrator-data:
